<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>비밀번호 찾기 - AllDay</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/index_mobile.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="sub-wrap">
        <img src="img/ico_back_arrow.png" alt="뒤로가기" class="back">
        <h1 class="title">비밀번호 찾기</h1>
        <p class="tit-txt">
            가입정보를 입력해주시면<br>
            새 비밀번호를 설정할 수 있습니다.
        </p>
        
        <h2 class="stit stit-f">이름</h2>
        <div class="input-outer">
            <input type="text" placeholder="이름을 입력하세요">
            <div class="input-clear">clear</div>
        </div>
        
        <h2 class="stit">이메일</h2>
        <div class="input-outer">
            <input type="email" placeholder="비밀번호를 입력하세요">
            <div class="input-clear">clear</div>
        </div>
        
        <h2 class="stit">휴대폰</h2>
        <div class="input-outer pb">
            <input type="tel" placeholder="010-0000-0000">
            <div class="input-clear">clear</div>
        </div>
    </div>
    <a class="btn">다음</a>
</body>
</html>
