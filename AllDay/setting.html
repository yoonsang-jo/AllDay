<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>설정 - AllDay</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/index_mobile.css" media="all and (max-width:767px)">
    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/swiper.min.js"></script>
</head>
<body>
    <div class="sub-wrap">
        <img src="img/ico_back_arrow.png" alt="뒤로가기" class="back">
        <h1 class="title">설정</h1>
        
        <table class="setting-tb">
            <tr>
                <th>개인설정</th>
                <th>내정보 설정</th>
            </tr>
            <tr>
                <td><a>아이디</a></td>
                <td>userid@mail.net</td>
            </tr>
            <tr>
                <td><a>소셜로그인</a></td>
                <td class="blue">카카오톡</td>
            </tr>
            <tr>
                <td colspan="2"><a>로그아웃</a></td>
            </tr>
        </table>
        
        <table class="setting-tb">
            <tr>
                <th colspan="2">알림설정</th>
            </tr>
            <tr>
                <td><a>예약 관련 알림</a></td>
                <td class="switch-box">
                    <label class="switch">
                      <input type="checkbox">
                      <span class="slider round"></span>
                    </label>
                </td>
            </tr>
            <tr>
                <td><a>이벤트 및 마케팅 활용 동의</a></td>
                <td class="switch-box">
                    <label class="switch">
                      <input type="checkbox">
                      <span class="slider round"></span>
                    </label>
                </td>
            </tr>
        </table>
        
        <table class="setting-tb">
            <tr>
                <th colspan="2">서비스정보</th>
            </tr>
            <tr>
                <td><a>버전정보</a></td>
                <td>0.0.0</td>
            </tr>
            <tr>
                <td colspan="2"><a href="#a">고객센터</a></td>
            </tr>
            <tr>
                <td colspan="2"><a href="#a">서비스이용약관</a></td>
            </tr>
            <tr>
                <td colspan="2"><a href="#a">개인정보처리방침</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
