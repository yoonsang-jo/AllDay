<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>일행초대 - AllDay</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/index_mobile.css" media="all and (max-width:767px)">
    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/swiper.min.js"></script>
</head>
<body>
    <div class="sub-wrap">
        <img src="img/ico_back_arrow.png" alt="뒤로가기" class="back">
        <h1 class="title">일행초대</h1>
        <p class="tit-txt">
            함께하면 더 즐거운 일행을 초대해보세요<br>
            일행을 초대하면 리워드도 혜택도 두 배!
        </p>
        
        <h2 class="stit stit-f4">이름</h2>
        <div class="input-outer">
            <input type="text" placeholder="일행의 이름을 입력 해 주세요">
            <div class="input-clear">clear</div>
        </div>
        
        <h2 class="stit">휴대폰 번호</h2>
        <div class="input-outer">
            <input type="tel" placeholder="‘-’ 없이 숫자만 입력해주세요">
            <div class="input-clear">clear</div>
        </div>
        
        <h2 class="stit stit2 stit3 stit-f4">유의사항</h2>
        <p class="tit-txt tit-txt3">
            일행의 활동으로 발생한 리워드 포인트는 예약자에게<br>
            적립되며 쿠폰으로 교환 시 일행과 함께 사용할 수 있습니다.
        </p>
        
        <div class="checkbox pb">
            <input type="checkbox" id="checkbox" class="confirm">
            <label for="checkbox">유의사항을 확인하였습니다.</label>
        </div>
        
    </div>
    <a class="btn">초대하기</a>
</body>
</html>
