<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>메인페이지 - AllDay</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/index_mobile.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <header>
       <div class="header-inner">
            <h1><img src="img/h_logo.png" alt="로고"></h1>
            <span class="nav-ham"><img src="img/ham.png" alt="확장영역열기"></span>
        </div>
    </header>
    <main>
       <div class="main-inner">
            <section class="main-sec">
                <h2>
                    호캉스의 완성<br>
                    올데이와 함께하세요
                </h2>
                <article class="visual">
                    메인비주얼 삽입
                </article>
                <article class="quick">
                    <ul>
                        <li>
                            <a href="#none"><img src="img/ico_check-in.png" alt="체크인"></a>
                            <span>체크인</span>
                        </li>
                        <li>
                            <a href="#none"><img src="img/ico_bed.png" alt="나의 객실"></a>
                            <span>나의 객실</span>
                        </li>
                        <li>
                            <a href="#none"><img src="img/ico_swim.png" alt="시설안내"></a>
                            <span>시설안내</span>
                        </li>
                        <li>
                            <a href="#none"><img src="img/ico_front.png" alt="빠른문의"></a>
                            <span>빠른문의</span>
                        </li>
                        <li>
                            <a href="#none"><img src="img/ico_map.png" alt="주변정보"></a>
                            <span>주변정보</span>
                        </li>
                        <li>
                            <a href="#none"><img src="img/ico_cheers.png" alt="일행초대"></a>
                            <span>일행초대</span>
                        </li>
                    </ul>
                </article>
            </section>
        </div>
    </main>
    <div class="contents">
        <div class="event-banner"><img src="img/event_bn.png" alt="이벤트배너"></div>
        <section class="main-sec">
            <h2>
                호캉스 200% 즐기기
                <a href="#none" class="blue">상세보기</a>
            </h2>
            <article>
                <p class="article-txt">
                    호텔에서의 다양한 순간을 사진으로 남기고<br>
                    리워드 쿠폰으로 교환해보세요!
                </p>
                <div class="slide">
                    슬라이드 삽입
                </div>
            </article>
        </section>
        <section class="main-sec pb">
            <h2>
                호텔 이용 꿀팁
                <a href="#none">상세보기</a>
            </h2>
            <article>
                <div class="tip-img"><img src="img/tip.png" alt="팁이미지"></div>
                <p class="article-txt">
                    프라이빗 비치와 넓은 수영장을 보유한<br>
                    올데이 호텔을 즐기기 위한 10가지 체크리스트
                </p>
            </article>
        </section>
    </div>
</body>
</html>
