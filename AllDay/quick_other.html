<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>빠른문의(기타) - AllDay</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/index_mobile.css" media="all and (max-width:767px)">
    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/swiper.min.js"></script>
</head>
<body>
    <div class="sub-wrap">
        <img src="img/ico_back_arrow.png" alt="뒤로가기" class="back">
        <h1 class="title">객실 이용 관련</h1>
        <p class="tit-txt">
            문의사항이나 요청사항을 남겨주세요.<br>
            빠르게 확인하고 처리해드릴게요!
        </p>
        
        <h2 class="stit stit-f4">문의 제목</h2>
        <div class="input-outer">
            <input type="text" placeholder="제목을 입력하세요">
            <div class="input-clear">clear</div>
        </div>
        
        <h2 class="stit stit-f3">문의 내용</h2>
        <div class="input-outer pb">
            <textarea placeholder="제목을 입력하세요"></textarea>
        </div>
    </div>
        
    <a class="btn on">문의하기</a>
</body>
</html>
