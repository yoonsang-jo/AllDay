<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>정보입력 - AllDay</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/index_mobile.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <!-- 레이어팝업 -->
    <div class="pop_bg">팝업 백그라운드</div>
    
    <!-- 레이어팝업(인증번호 불일치) -->
    <div class="popup pop_inconsistency">
        <span>
            인증번호가 일치하지 않습니다.<br>
            다시 입력해주세요.
        </span>
        <ul>
            <li>확인</li>
        </ul>
    </div>
    <!-- //레이어팝업(인증번호 불일치) -->
    
    <!-- 레이어팝업(인증번호 발송) -->
    <div class="popup pop_send">
        <p>010-0000-0000</p>
        <span>
            위의 전화번호로 SMS를 통해<br>
            인증번호를 보내드립니다.<br><br>
            전화번호를 수정하려면<br>
            취소 버튼을 선택해주세요.
        </span>
        <ul class="btn-2">
            <li>확인</li>
            <li>취소</li>
        </ul>
    </div>
    <!-- //레이어팝업(인증번호 발송) -->
    <!-- 레이어팝업 -->
    
    <div class="sub-wrap">
        <img src="img/ico_back_arrow.png" alt="뒤로가기" class="back">
        <h1 class="title">정보입력</h1>
        <div class="user">
            <span>
                <img src="img/ico_profile.png" alt="프로필사진" class="profile">
                <img src="img/ico_camera.png" alt="카메라" class="camera">
            </span>
        </div>
        
        <h2 class="stit stit-f">이름</h2>
        <div class="input-outer">
            <input type="text" placeholder="이름을 입력하세요">
            <div class="input-clear">clear</div>
        </div>
        
        <h2 class="stit">휴대폰</h2>
        <div class="input-outer">
            <input type="tel" placeholder="'-' 없이 숫자만">
            <div class="input-clear">clear</div>
            <span class="certification">
                <input type="text" placeholder="인증번호를 입력하세요">
                <ul>
                    <li class="blue send">인증번호 발송</li>
                    <li class="blue authenticate">인증하기</li>
                </ul>
            </span>
        </div>
        
        <h2 class="stit">생년월일</h2>
        <div class="input-outer">
            <input type="text" placeholder="YYYY-MM-DD">
            <div class="input-clear">clear</div>
        </div>
        
        <p class="last-txt pb">
            가입하기를 누르면 <span>이용약관</span>과 <span>개인정보처리방침</span><br>
            <span>위치정보제공</span>에 동의합니다.
        </p>
    </div>
    <a class="btn">시작하기</a>
</body>
</html>
